  <header>
    <h1 class="header-title">Usuários Cadastrados</h1>
  </header>
  <main>
    <button type="button" class="button btn btn-primary mobile" id="cadastrarCliente">Cadastrar Usuário</button>
    <table id="tableClient" class="records">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>CEP</th>
          <th>Endereço</th>
          <th>Número</th>         
          <th>Bairro</th>
          <th>cidade</th>
          <th>Estado</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="modal-js" id="modal">
      <div class="modal-content-js">
        <header class="modal-header-js">
          <h2>Novo Usuário</h2>
          <span class="modal-close-js" id="modalClose">&#10006;</span>
        </header>
        <form id="form" class="modal-form-js">
          <input id="nome" type="text" data-index="new" class="modal-field-js" placeholder="Nome completo" required>
          <input id="email" type="email" class="modal-field-js" placeholder="e-mail" required>
          <input id="cpf" type="text" class="modal-field-js" placeholder="CPF" required>
          <input id="telefone" type="text" class="modal-field-js" placeholder="Telefone" required>
          <input id="cep" type="text" class="modal-field-js" placeholder="CEP" required>
          <input id="rua" type="text" class="modal-field-js" placeholder="Rua ou Avenida" required>
          <input id="numero" type="text" class="modal-field-js" placeholder="Número e complemento" required>
          <input id="bairro" type="text" class="modal-field-js" placeholder="Bairro" required>
          <input id="cidade" type="text" class="modal-field-js" placeholder="Cidade" required>
          <input id="estado" type="text" class="modal-field-js" placeholder="Estado" required>
        </form>
        <footer class="modal-footer-js">
          <button id="salvar" class="button green">Salvar</button>
          <button id="cancelar" class="button blue">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>
  <footer>
  </footer>
