    <!--Início Form Cadastro-->
    <div class="container-fluid contain-cadastro">
        <div class="row my-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2>adote essa ideia! cadastre-se</h2>
                        <form action="#" id="formCadastro">
                            <div class="form-group">
                                <div class="row">
                                    <div class="offset-3 col">
                                        <div class="form-check form-check-inline pessoaFisica">
                                            <input class="form-check-input" type="radio" name="pessoa"
                                                id="pessoaFisica">
                                            <label class="form-check-label" for="pessoaFisica" id="labelPessoaFisica">
                                                Pessoa Física
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check form-check-inline pessoaJuridica">
                                            <input class="form-check-input" type="radio" name="pessoa"
                                                id="pessoaJuridica" checked>
                                            <label class="form-check-label" for="pessoaJuridica"
                                                id="labelPessoaJuridica">
                                                Pessoa Jurídica
                                            </label>
                                        </div>

                                    </div>

                                </div>
                                <div id="inputGroup">
                                    <div class="form-row">
                                        <div class=" col-12 col-md-6">
                                            <label for="nome">*Nome</label>
                                            <input class="form-control" type="text" name="nome" id="nome"
                                                placeholder="Digite nome" required>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label for="Sobrenome">*Sobrenome</label>
                                            <input class="form-control" type="text" name="sobrenome" id="sobrenome"
                                                placeholder="Digite sobrenome" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 col-md-12">
                                            <label for="email">*Email</label>
                                            <input class="form-control" type="email" name="email" id="email"
                                                pattern="([0-9]{2})[0-9]{5}-[0-9]{4]}" placeholder="Digite email"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 col-md-6">
                                            <label for="nome">*CPF</label>
                                            <input class="form-control" type="number" name="cpf" id="cpf"
                                                placeholder="Digite CPF" required>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label for="celular">*Telefone</label>
                                            <input class="form-control" type="number" id="telefone" name="telefone"
                                                placeholder="(DD)00000-0000" autocomplete="off" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 col-md-6">
                                            <label for="CEP">CEP</label>
                                            <input class="form-control" type="number" id="cep" name="cep"
                                                placeholder="00-000-000" pattern="[0-9]{5}-[0-9]{3}" autocomplete="off">
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label for="rua">Endereço</label>
                                            <input class="form-control" type="text" id="rua" name="rua"
                                                placeholder="Digite rua ou avenida" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-12 col-md-4">
                                            <label for="bairro">Bairro</label>
                                            <input class="form-control" type="text" id="bairro" name="bairro"
                                                placeholder="Digite bairro" autocomplete="off">
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <label for="cidade">Cidade</label>
                                            <input class="form-control" type="text" id="cidade" name="cidade"
                                                placeholder="Digite cidade">
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <label for="estado">Estado</label>
                                            <select name="estado" id="estado" class="form-control">
                                                <option  selected> Escolha Estado</option>
                                                <option>Acre (AC)</option>
                                                <option>Alagoas (AL)</option>
                                                <option>Amapá (AP)</option>
                                                <option>Amazonas (AM)</option>
                                                <option>Bahia (BA)</option>
                                                <option>Ceará (CE)</option>
                                                <option>Distrito Federal (DF)</option>
                                                <option>Espírito Santo (ES)</option>
                                                <option>Goiás (AL)</option>
                                                <option>Maranhão (MA)</option>
                                                <option>Mato Grosso (MT)</option>
                                                <option>Mato Grosso do Sul (MS)</option>
                                                <option>Minas Gerais (MG)</option>
                                                <option>Pará (PA)</option>
                                                <option>Paraíba (PB)</option>
                                                <option>Paraná (PR)</option>
                                                <option>Pernambuco (PE)</option>
                                                <option>Piauí (PI)</option>
                                                <option>Rio de Janeiro (RJ)</option>
                                                <option>Rio Grande do Norte (RN)</option>
                                                <option>Rio Grande do Sul (RS)</option>
                                                <option>Rondônia (RO)</option>
                                                <option>Roraima (RN)</option>
                                                <option>Santa Catarina (SC)</option>
                                                <option>Sâo Paulo (SP)</option>
                                                <option>Sergipe (SE)</option>
                                                <option>Tocantins (TO)</option>
                                            </select>

                                        </div>
                                        <div class="form-row">
                                            <div class="col-12 col-md-6">
                                                <label for="numero">Número</label>
                                                <input class="form-control" type="number" id="numero" name="numero"
                                                    placeholder="Digite numero" autocomplete="off">
                                            </div>
                                        <div class="col-12 col-md-6">
                                            <label for="complemento">Complemento</label>
                                            <input class="form-control" type="number" id="complemento"
                                                name="complemento" placeholder="Digite complemento" autocomplete="off">
                                        </div>
                                        <div class="form-row">
                                            <div class="col-12 col-md-6">
                                                <label for="Senha">*Senha</label>
                                                <input class="form-control" type="password" id="password"
                                                    name="password" placeholder="Senha" required autocomplete="off">
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label for="Senha">*Confirmar senha</label>
                                                <input class="form-control" type="password" id="confPassword"
                                                    name="confPassword" placeholder="Confirme senha" required
                                                    autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 form-check align-items-center agree">
                                    <input type="checkbox" class="form-check-input" id="agreement">
                                    <label class="form-check-label" for="agreement">Eu li e aceito os termos de uso.
                                    </label>
                                </div>
                                <div class="form-row footerForm text-center" >
                                    <div class="col-12 col-md-6">
                                        <button class="btn btn-primary" type="button" id="btnCadastrar">Cadastrar</button>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <button class="btn btn-warning" type="button" id="btnCancelar">Cancelar</button>
                                    </div>
                                                             
                                </div>
                                <div class="alert alert-danger d-none" id= "alertCadastro" name="alert">
                                    Preencha o campo xxxxxx.
                                </div>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
